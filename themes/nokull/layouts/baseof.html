<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ absURL `styles/style.css` }}">
    <title>{{ .Site.Title }}</title>
  </head>
  <body>
    <nav>
      <p>{{ .Site.Title }}</p>
      <div id="link">
        <a href="/">{{ i18n "home" }}</a>
        <a href="/posts">{{ i18n "posts" }}</a>
        <a href="/tags">{{ i18n "tags" }}</a>
      </div>
    </nav>
    <div id="content">{{ block "main" . }}</div>
    
    {{ end }}
  </body>
</html>
